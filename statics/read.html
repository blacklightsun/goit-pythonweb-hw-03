<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message.html">Send message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/read.html">Read messages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-3">
        <h1>Стрічка Повідомлень</h1>
            <div class="chat-box" id="chat-box">
        <i>Завантаження повідомлень...</i>
    </div>
    <script>
        // Ця функція виконається, коли сторінка завантажиться
        async function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            
            try {
                // 3. Браузер робить GET-запит до вашого сервера по файл storage/data.json
                //    (Ваш MyHandler автоматично обробить це завдяки успадкуванню)
                const response = await fetch('storage/data.json');
                
                // 4. Перетворюємо текст JSON у JavaScript-об'єкт
                const messages = await response.json();

                // Очищуємо чат
                chatBox.innerHTML = '';

                // 5. Це JavaScript-аналог вашого циклу {% for ... %}
                //    Object.entries(messages) перетворює { "час": {дані} } у масив [ ["час", {дані}] ]
                for (const [timestamp, data] of Object.entries(messages)) {
                    
                    // 6. Динамічно створюємо HTML для кожного повідомлення
                    const msgElement = document.createElement('div');
                    msgElement.classList.add('message');
                    
                    // Використовуємо `textContent` для безпечної вставки (захист від XSS)
                    // Або `innerHTML`, якщо ви довіряєте даним
                    msgElement.innerHTML = `[${timestamp}] <strong>${data.username}</strong>: ${data.message}`;
                    
                    chatBox.appendChild(msgElement);
                }
                // Якщо повідомлень не було
                if (Object.keys(messages).length === 0) {
                     chatBox.innerHTML = '<i>Повідомлень ще немає...</i>';
                }

            } catch (error) {
                console.error('Не вдалося завантажити повідомлення:', error);
                chatBox.innerHTML = 'Помилка завантаження повідомлень.';
            }
        }
        // 7. Запускаємо функцію, коли DOM-структура сторінки готова
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
    </div>
  </body>
</html>
